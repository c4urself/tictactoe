<!doctype html>
<html>
    <head>
        <title>Tic tac toe</title>
        <link href="style.css" type="text/css" rel="stylesheet/less"/>
        <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.3.3/less.min.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js" type="text/javascript"></script>
        <script src="script.js" type="text/javascript"/></script>
    </head>
    <body>
        <div class="page">
            <section>
                <div class="caption"></div>
                <div class="content"></div>
            </section>
            <aside>
                <table class="score">
                    <thead>
                        <tr>
                            <th>Game #</th>
                            <th>Winner</th>
                            <th>Duration</th>
                        </tr>
                    </thead>
                </table>
            </aside>
            <div class="clear"></div>
        </div>
        <div class="overlay"></div>
        <div class="menu">
            <h1>Tic Tac Toe!</h1>
            <button class="start">Start new game!</button>
        </div>
    </body>
</html>
